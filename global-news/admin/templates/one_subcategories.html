<h2>{$title_content}</h2>
<form name="form" method="POST" action="{$url_action}" ENCTYPE="multipart/form-data" id="comment-form" role="form">
	<input type="hidden" name="id" value="{$id}"><br><br>

	<div class="form-group">
		<label class="control-label" for="category_subcategories">Родительская категория</label>
		<div class="controls">
			<select class="form-control" name="category_subcategories">
				<option>---</option>
				{$categories}
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label" for="title_subcategories">Название подкатегории</label>
		<div class="controls">
			<input class="form-control" type="text" name="title_subcategories" value="{$title_subcategories}">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label" for="description_subcategories">Краткое описание подкатегории</label>
		<div class="controls">
			<textarea name="description_subcategories" cols="40" rows="2" tabindex="4" class="form-control" >{$description_subcategories}</textarea>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label" for="keywords_subcategories">Ключевые слова подкатегории</label>
		<div class="controls">
			<textarea name="keywords_subcategories" cols="40" rows="2" tabindex="4" class="form-control" >{$keywords_subcategories}</textarea>
		</div>
	</div>

	{$image_form}
	<div class="form-group">
		<label class="control-label" for="image_subcategories">Картинка подкатегории</label>
		<div class="controls">
			<input class="form-control" type="file" name="image_subcategories">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label" for="sorting_subcategories">Номер сортировки подкатегории</label>
		<div class="controls">
			<input class="form-control" type="text" name="sorting_subcategories" value="{$sorting_subcategories}">
		</div>
	</div> 

		<input type="submit" value="Сохранить" class="solid-button form-column-right"> 
</form>
{$form_delite_articles}
