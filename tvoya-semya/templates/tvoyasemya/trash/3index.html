		<script>
		$(document).ready(function() {
			var $container = $('#content');
			$container.imagesLoaded(function(){
				$container.isotope({
					itemSelector : '.article_item'
				});
			});
			$('#content').infinitescroll({
				navSelector  : '#page_nav', 
				nextSelector : '#page_nav a', 
				itemSelector : '.article_item',
				loading: {
					finishedMsg: 'Записи отсутствуют',
					img: '{$HOST}/templates/tvoyasemya/img/loading.gif'
				}
			},
			function( newElements ) {
				var $newElems = jQuery( newElements ).hide(); 
				$newElems.imagesLoaded(function(){
					$newElems.fadeIn();
					$container.isotope( 'appended', $newElems );
				});
			});
		 
		});
		</script>

		<!-- Фиксированный блок сайтбара -->
		<style>
		.sticky {
			position: fixed;
			z-index: 101;
		}
		.stop {
			position: relative;
			z-index: 101;
		}
		</style>
		<script>
			(function(){
			var a = document.querySelector('#scrol_fixed'), b = null, P = 20;
			window.addEventListener('scroll', Ascroll, false);
			document.body.addEventListener('scroll', Ascroll, false);
			function Ascroll() {
			  if (b == null) {
				var Sa = getComputedStyle(a, ''), s = '';
				for (var i = 0; i < Sa.length; i++) {
				  if (Sa[i].indexOf('overflow') == 0 || Sa[i].indexOf('padding') == 0 || Sa[i].indexOf('border') == 0 || Sa[i].indexOf('outline') == 0 || Sa[i].indexOf('box-shadow') == 0 || Sa[i].indexOf('background') == 0) {
					s += Sa[i] + ': ' +Sa.getPropertyValue(Sa[i]) + '; '
				  }
				}
				b = document.createElement('div');
				b.style.cssText = s + ' box-sizing: border-box; width: ' + a.offsetWidth + 'px;';
				a.insertBefore(b, a.firstChild);
				var l = a.childNodes.length;
				for (var i = 1; i < l; i++) {
				  b.appendChild(a.childNodes[1]);
				}
				a.style.height = b.getBoundingClientRect().height + 'px';
				a.style.padding = '0';
				a.style.border = '0';
			  }
			  var Ra = a.getBoundingClientRect(),
				  R = Math.round(Ra.top + b.getBoundingClientRect().height - document.querySelector('#article1').getBoundingClientRect().bottom);  // селектор блока, при достижении нижнего края которого нужно открепить прилипающий элемент
			  if ((Ra.top - P) <= 0) {
				if ((Ra.top - P) <= R) {
				  b.className = 'stop';
				  b.style.top = - R +'px';
				} else {
				  b.className = 'sticky';
				  b.style.top = P + 'px';
				}
			  } else {
				b.className = '';
				b.style.top = '';
			  }
			  window.addEventListener('resize', function() {
				a.children[0].style.width = getComputedStyle(a, '').width
			  }, false);
			}
			})()
		</script>
