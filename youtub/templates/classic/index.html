<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>{$title_site}</title>
		<meta name="description" content="{$description_site}"/>
		<meta name="keywords" content="{$keywords_site}"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<link rel="icon" type="image/png" href="{$HOST}/libs/logo.lib.php?color_icon={$color_site}&name_icon=favicon" sizes="32x32">
		
		<!-- Для Твиттера -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="{$title_site}">
		<meta name="twitter:description" content="{$description_site}">
		<meta name="twitter:image:src" content="{$HOST}/libs/logo.lib.php?color_icon={$color_site}&name_icon=standard">
		<meta name="twitter:url" content="{$URL}">
		<meta name="twitter:domain" content="{$DOMAIN}">
		<meta name="twitter:site" content="@">
		<meta name="twitter:creator" content="@...">

		<!-- Для Фейсбука, Вконтакта, Одноклассников и Гуглплюса -->
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="{$DOMAIN}">
		<meta property="og:title" content="{$title_site}">
		<meta property="og:description" content="{$description_site}">
		<meta property="og:url" content="{$URL}">
		<meta property="og:locale" content="ru_RU">
		<meta property="og:video" content="https://www.youtube.com/v/{$videoId}?version=3&amp;autohide=1">
		<meta property="og:image" content="{$image_site}">
		<meta property="og:image:width" content="640">
		<meta property="og:image:height" content="480">

		<link href="{$HOST}/templates/{$templates}/css/reset.css" rel="stylesheet">
		<link href="{$HOST}/templates/{$templates}/css/style.css" rel="stylesheet">
		<link href="{$HOST}/templates/{$templates}/css/media.css" rel="stylesheet">
		<link href="{$HOST}/templates/{$templates}/css/admin.css" rel="stylesheet">
		
		
		<!--Плеер -->
		<script src="https://cdn.plyr.io/3.4.7/plyr.js"></script> 
		<link rel="stylesheet" href="https://cdn.plyr.io/3.4.7/plyr.css">
		<!--/Плеер -->
		<link rel="search" type="application/opensearchdescription+xml" title="{$DOMAIN}" href="{$HOST}/opensearch.xml" />
		{$ld_json}
		<!--[if lt IE 9]>
		<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<style>
			.nav-header > a, .main-header >p >span, .page a, .error_icon, .button a, .main-add a, .video-actions a:hover, #label-check, .check-download a, .button-download:hover {
				color: #{$color_site};
			}
			.searchSubmit {
				border: 8px solid #{$color_site};
			}
			.searchSubmit {
				background: #{$color_site} url({$HOST}/templates/{$templates}/images/hpc18.png) -169px -63px no-repeat;
				border: 8px solid #{$color_site};
			}
			#menu, .button a:hover, .main-add a:hover, .video-actions a, #label-check:hover, .check-download a:hover, .button-download, .playr, .play {
				background: #{$color_site};
			}
			.button a, .main-add a, .video-actions a, #label-check, .check-download a, .button-download {
				border: solid 1px #{$color_site};
			}
			<!--Плеер-->
			.plyr__volume input[type=range], .plyr--full-ui input[type=range] {
				color: #{$color_site} !important;
			}
			plyr--video .plyr__control, .plyr__control--overlaid, .plyr--video .plyr__control .plyr__tab-focus, .plyr--video .plyr__control:hover, .plyr--video .plyr__control[aria-expanded=true] {
				background: #{$color_site} !important;
			}
			.plyr__control.plyr__tab-focus {
				box-shadow: 0 0 0 5px rgba(222,180,194,.1) !important;
			}
			<!--/Плеер-->
		</style>
		{$head_site}
	</head>
	<body>
		{$body_site}
		<header>
			<div class="header">
				<div class="logo">
					<a {$url_logo} title="Главная страница сайта">
						<!--<img src="{$HOST}/templates/{$templates}/images/logo_green.png" alt="Логотип сайта {$DOMAIN}">-->
						<img src="{$HOST}/libs/logo.lib.php?color_icon={$color_site}&name_icon=logo" alt="Логотип сайта {$DOMAIN}">
					</a>
				</div>
				<div class="search">
					<form id="searchForm" action="{$HOST}/search/string" method="POST">
						<div class="searchForm">
							<input class="searchInput" name="searchString" type="search" value="{$searchString}" placeholder="поиск...">
							<input type="submit" class="searchSubmit" title="Поиск">
						</div>
					</form>
				</div>
				<div class="nav-header">
					<a href="#" onclick="document.getElementById('menu').style.display = ''; document.body.style.overflow = 'hidden';" title="Меню">&#8801;</a>
					<div id="menu" style="display: none;">
						<a class="close" href="#" onclick="document.getElementById('menu').style.display = 'none'; document.body.style.overflow = 'visible';">&#10140;</a>
						{$nav}
					</div>
				</div>
			</div>
		</header>
		<div class="main">
			<div class="main-header">
				{$menu_queries}
				{$main_header}
			</div>
			{$content}
			{$nav_channel}
			<div class="main-description">
				{$main_description}
			</div>
		</div>
		<footer>
			<div class="footer">
				<div class="logo">
					<a {$url_logo} title="Главная страница сайта">
						<img src="{$HOST}/libs/logo.lib.php?color_icon={$color_site}&name_icon=logo" alt="Логотип сайта {$DOMAIN}">
					</a>
				</div>
				<div class="footer-body">
					<div class="footer-nav">
						<a href="{$HOST}/page/contacts" title="Контакты">Контакты</a>
						<a href="{$HOST}/page/warning" title="Роскомнадзору и правообладателям">Роскомнадзору и правообладателям</a>
						<a href="{$HOST}/page/policy" title="Политика конфиденциальности">Политика конфиденциальности</a>
					</div>
					<div class="footer-copy">Copyright © 2013 - {$year} {$DOMAIN}</div>
				</div>
			</div>
			<div style="display: none;">
				{$footer_site}
			</div>
		</footer>
		<script>
			// https://github.com/sampotts/plyr/#options
			//if(document.location.href != '{$URL}') document.location.href='{$URL}';
			const player = new Plyr('#player', {
				autoplay: true,
				settings: ['quality']
			}); 
			window.player = player; 
		</script>
	</body>
</html>
